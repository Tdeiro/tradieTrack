version: '3.9'
services:
  db:
    image: postgres:15
    container_name: tradietrack-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: tradieuser
      POSTGRES_PASSWORD: tradiepass
      POSTGRES_DB: tradietrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: tradietrack-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tradietrack.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"

volumes:
  postgres_data:
